<!DOCTYPE html>
<html>
<head>
    <title>Music File Upload</title>
    <style>
        body {
            background-color: rgb(42, 97, 115);
        }
    </style>
</head>
<body>
    <div style="text-align: center;">
        <h1>Upload a Music File</h1>

        </form>
    </div>
</body>
</html>
